<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1>Hello, world!</h1>
    <form class="row g-3" action="/form" method="post" enctype="multipart/form-data">
        <div class="col-md-6">
            <label for="email" class="form-label">Email người nhận</label>
            <input type="email" class="form-control" id="email" name="email">
        </div>
        <div class="col-md-6">
            <label for="cc" class="form-label">CC to</label>
            <input type="text" class="form-control" id="cc" name="cc">
        </div>
        <div class="col-md-12">
            <label for="subject" class="form-label">Tiêu đề</label>
            <input type="text" class="form-control" id="subject" name="subject">
        </div>
        <div class="col-md-12">
            <label for="content" class="form-label">Nội dung</label>
          <textarea id="content" name="content"></textarea>
        </div>
        <div class="col-md-4">
            <label for="file" class="form-label">State</label>
            <input type="file" class="form-control" id="file" name="file" multiple>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Gửi</button>
        </div>
</form>

<th:block th:if="${urls!=null}">
    <img th:each="url: ${urls}" th:src="${url}" alt="">
</th:block>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
